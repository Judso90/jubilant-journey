<body>
<div id = "sunset">
	
</div>

<script>
const url  = "https://api.sunrise-sunset.org/json?lat=34.1083&lng=-117.2898&formatted=0";

function cb2(data)
{
  const d = new Date(data.results.sunrise);
  console.log(d);
  document.getElementById("sunset").innerHTML = 
   "Sunrise is San Bernardino is: " + d.getHours() + " : " + d.getMinutes() + " AM ";
}

function cb1(response) 
{
  const p2 = response.json();
  p2.then(cb2);
};

const p1 = fetch(url);
p1.then(cb1);

</script>
